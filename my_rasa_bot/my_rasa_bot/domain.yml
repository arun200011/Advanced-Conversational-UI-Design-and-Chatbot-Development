version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_product
  - track_order
  - complain
  - fallback
  - escalate


responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_product:
    - text: "We have a wide range of items! What are you looking for specifically?"

  utter_complain:
    - text: "I'm really sorry to hear that. Could you tell me more about the issue?"

  utter_fallback:
    - text: "I'm not sure I understand. Would you like me to connect you to a human agent?"

actions:
  - action_track_order
  - action_recommend_product
  - action_log_complaint
  - action_escalate_to_human

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
